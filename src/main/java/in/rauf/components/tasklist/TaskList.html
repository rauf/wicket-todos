<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Priority</th>
            <th scope="col">Assigned To</th>
            <th scope="col">Due Date</th>
            <th scope="col">Building</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody wicket:id="taskList">
        <tr>
            <td wicket:id="taskName"></td>
            <td>
                <div>
                    <select class="input custom-select" wicket:id="statusDropdown">
                    </select>
                </div>
            </td>
            <td>
                <div wicket:id="taskPriority"></div>
            </td>
            <td wicket:id="taskAssignedTo"></td>
            <td wicket:id="taskDueDate"></td>
            <td wicket:id="taskProperty"></td>
            <td>
                <button class="btn btn-danger btn-sm" wicket:id="deleteButton">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
